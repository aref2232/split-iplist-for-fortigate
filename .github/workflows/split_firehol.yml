name: Split Firehol List

on:
  push:
    branches:
      - main
    paths:
      - 'firehol_anonymous.netset'
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  split:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download Firehol List
        run: |
          curl -s -o firehol_anonymous.netset https://raw.githubusercontent.com/firehol/blocklist-ipsets/refs/heads/master/firehol_anonymous.netset

      - name: Remove old files
        run: |
          rm -rf firewall_lists/*

      - name: Split the file
        run: |
          mkdir -p firewall_lists
          split -l 120000 firehol_anonymous.netset firewall_lists/firehol_anonymous_

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add firewall_lists/*
          git commit -m "Update Firehol list files" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
